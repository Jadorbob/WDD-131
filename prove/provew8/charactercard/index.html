<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    <meta name="author" content="Jadon Tietjen">
    <meta name="description" content="This is a character page that keeps track of levels and lets you know when you die.">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Put Page Title Here">
    <meta property="og:description" content="This is a character with levels and Health">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Put Page Title Here">
    <meta name="twitter:description" content="Put Page Description Here">
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="images/Untitled.png">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

</head>
<body>
    <div class="card">
  <img class="image" id="charImage" src="images/snortleblat.webp">

  <div class="name" id="charName">Glenn the Swamp Guy</div>

  <div class="stats">
    <p><strong>Class:</strong> <span id="charClass">Swamp</span></p>
    <p><strong>Level:</strong> <span id="charLevel">1</span></p>
    <p><strong>Health:</strong> <span id="charHealth">100</span></p>
  </div>

  <div class="buttons">
    <button class="damageBtn">Take Damage</button>
    <button class="lvlupBtn">Level Up</button>
  </div>
</div>
</body>
</html>
