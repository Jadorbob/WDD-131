<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submersibles</title>
    <meta name="description" content="This is a game where you are in a submarine and have to manage it and make sure you have enough fuel.">

    <header>
        <nav>
            <img class="logo-img" src="" alt="Logo">

    <main>
        <div class="game-window">
            <div class="depth-container">
